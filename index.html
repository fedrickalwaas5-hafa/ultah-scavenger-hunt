    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&family=VT323&display=swap');
        
        :root { --pink-dark: #b55d7e; --pink-light: #fdf2f2; }
        body { background-color: var(--pink-light); font-family: 'Plus Jakarta Sans', sans-serif; color: var(--pink-dark); overflow-x: hidden; }
        .pixel-font { font-family: 'VT323', monospace; }

        /* Kertas HD Effect */
        .paper-hd {
            background: #fffef0;
            background-image: radial-gradient(#d1d1d1 1px, transparent 0);
            background-size: 24px 24px;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.1),
                inset 0 0 100px rgba(212, 184, 138, 0.2);
            border-left: 10px solid #e2d5bb;
        }

        /* Typing Animation */
        .typing {
            border-right: 3px solid var(--pink-dark);
            white-space: pre-wrap;
            overflow: hidden;
            animation: blink 0.7s infinite;
        }
        @keyframes blink { 50% { border-color: transparent } }

        /* Envelope Styles */
        .envelope-wrapper { position: relative; cursor: pointer; transition: 0.5s; }
        .envelope-wrapper:hover { transform: translateY(-10px); }

        .btn-custom {
            background-color: var(--pink-dark);
            color: white;
            padding: 12px 32px;
            border-radius: 12px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(181, 93, 126, 0.3);
        }
        .btn-custom:active { transform: scale(0.95); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="app" class="max-w-2xl w-full">
        
        <div v-if="step === 1 || step === 2" class="text-center animate__animated animate__fadeIn">
            <h1 class="pixel-font text-6xl md:text-8xl mb-12 tracking-widest uppercase">
                {{ step === 1 ? 'Hi' : 'Happy Birthday!' }}
            </h1>
            <button @click="step++" class="btn-custom pixel-font text-2xl">Next</button>
        </div>

        <div v-if="step === 3" class="text-center animate__animated animate__zoomIn">
            <h2 class="text-2xl font-semibold mb-8">You have a new message!</h2>
            <div @click="step++" class="envelope-wrapper text-[100px] md:text-[150px] mb-8">üì©</div>
            <button @click="step++" class="btn-custom font-bold italic tracking-tighter">Open the Letter</button>
        </div>

        <div v-if="step === 4" class="animate__animated animate__fadeInUp">
            <div class="paper-hd p-6 md:p-10 rounded-lg min-h-[400px] relative overflow-hidden">
                <div class="absolute top-4 right-6 opacity-20 text-4xl">‚ù§Ô∏è</div>
                
                <div class="typing text-gray-700 text-lg md:text-xl leading-relaxed font-medium">
                    {{ displayedText }}
                </div>

                <p v-if="isTypingDone" class="text-right mt-10 italic font-semibold animate__animated animate__fadeIn">
                    With love, <br> {{ yourName }}
                </p>
            </div>

            <div v-if="isTypingDone" class="mt-8 animate__animated animate__fadeInUp">
                <p class="text-center italic mb-4">Click to see more...</p>
                <div class="grid grid-cols-4 gap-3">
                    <button v-for="(msg, key) in extraMessages" @click="openPopup(key)" 
                            class="bg-white p-3 rounded-xl shadow-sm hover:shadow-md transition text-center border border-pink-100 group">
                        <span class="text-2xl group-hover:scale-110 block transition">‚úâÔ∏è</span>
                        <span class="text-[10px] uppercase font-bold text-gray-400">{{ key }}</span>
                    </button>
                </div>
            </div>
        </div>

        <div v-if="showPopup" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
            <div class="bg-white rounded-3xl p-8 max-w-sm w-full relative animate__animated animate__zoomIn">
                <button @click="showPopup = false" class="absolute top-4 right-4 text-2xl font-bold">&times;</button>
                <div class="text-center mb-4">
                    <span class="bg-pink-100 text-pink-600 px-4 py-1 rounded-full text-xs font-bold uppercase tracking-widest">{{ activeKey }}</span>
                </div>
                <p class="text-gray-700 leading-relaxed text-lg">{{ activeMessage }}</p>
            </div>
        </div>

    </div>

                    }
                }
            },
            watch: {
                step(newStep) {
                    if (newStep === 4) this.typeEffect();
                }
            },
            methods: {
                typeEffect() {
                    let i = 0;
                    this.displayedText = "";
                    const timer = setInterval(() => {
                        this.displayedText += this.fullText.charAt(i);
                        i++;
                        if (i >= this.fullText.length) {
                            clearInterval(timer);
                            this.isTypingDone = true;
                        }
                    }, 50); // Kecepatan ketik (ms)
                },
                openPopup(key) {
                    this.activeKey = key;
                    this.activeMessage = this.extraMessages[key];
                    this.showPopup = true;
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
