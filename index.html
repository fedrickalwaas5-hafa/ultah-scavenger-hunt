<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Mission for You ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap');
        body { font-family: 'Poppins', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-200 via-red-100 to-purple-200 flex items-center justify-center min-h-screen p-6">

    <div id="app" class="max-w-md w-full glass rounded-3xl shadow-2xl p-8 text-center border border-white animate__animated animate__fadeIn">
        
        <div v-if="currentLevel <= levels.length" class="w-full bg-gray-200 rounded-full h-1.5 mb-8">
            <div class="bg-pink-500 h-1.5 rounded-full transition-all duration-700" 
                 :style="{ width: ((currentLevel - 1) / levels.length * 100) + '%' }"></div>
        </div>

        <div v-if="currentLevel <= levels.length">
            <div class="inline-block px-4 py-1 bg-pink-100 text-pink-600 rounded-full text-xs font-bold uppercase tracking-wider mb-4">
                Level {{ currentLevel }} / {{ levels.length }}
            </div>
            <h2 class="text-gray-800 font-bold text-2xl mb-6 leading-tight">{{ levels[currentLevel-1].question }}</h2>
            
            <input v-model="userInput" 
                   @keyup.enter="checkAnswer" 
                   type="text" 
                   placeholder="Jawabannya..." 
                   class="w-full border-2 border-pink-100 rounded-2xl p-4 focus:outline-none focus:border-pink-400 transition-all mb-4 text-center shadow-inner text-lg">
            
            <button @click="checkAnswer" 
                    class="bg-pink-500 text-white w-full py-4 rounded-2xl font-bold hover:bg-pink-600 transition-all transform active:scale-95 shadow-lg mb-2">
                Buka Kunci üîì
            </button>
            
            <div class="h-6">
                <p v-if="showError" class="text-red-500 text-sm animate__animated animate__shakeX">
                    ‚ùå Salah! Coba ingat-ingat lagi...
                </p>
            </div>
        </div>

        <div v-else class="animate__animated animate__heartBeat">
            <div class="text-6xl mb-4">üéâ</div>
            <h1 class="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-pink-600 to-purple-600 mb-4 uppercase">
                Happy Birthday!
            </h1>
            <p class="text-gray-600 mb-6 leading-relaxed text-sm">
                Yeay! Kamu berhasil! Kamu memang yang paling hebat kalau urusan ingatan tentang kita. ‚ù§Ô∏è
            </p>
            
            <img src="https://api.dicebear.com/7.x/lorelei/svg?seed=Lucky" 
                 class="w-40 h-40 rounded-full mx-auto mb-6 border-4 border-pink-400 shadow-xl bg-white">

            <p class="text-pink-600 font-bold italic text-xl mt-4">
                "I Love You So Much!"
            </p>
        </div>
    </div>

    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    currentLevel: 1,
                    userInput: '',
                    showError: false,
                    // SILAKAN EDIT PERTANYAAN DAN JAWABAN DI SINI
                    levels: [
                        { question: "Tempat pertama kali kita makan bareng?", answer: "mcd" },
                        { question: "Apa warna baju favoritku?", answer: "biru" },
                        { question: "Tanggal berapa kita jadian?", answer: "12" },
                        { question: "Minuman kesukaan kamu kalau di cafe?", answer: "matcha" }
                    ]
                }
            },
            methods: {
                checkAnswer() {
                    const correctValue = this.levels[this.currentLevel-1].answer.toLowerCase().trim();
                    const userValue = this.userInput.toLowerCase().trim();

                    if (userValue === correctValue) {
                        this.currentLevel++;
                        this.userInput = '';
                        this.showError = false;
                    } else {
                        this.showError = true;
                        setTimeout(() => { this.showError = false }, 2000);
                    }
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
