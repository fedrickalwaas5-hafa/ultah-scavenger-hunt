        body { 
            background-color: #fdf2f2; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            color: #b55d7e; 
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        .pixel-font { font-family: 'VT323', monospace; }
        
        .paper-hd {
            background: #fffef0;
            background-image: radial-gradient(#d1d1d1 0.5px, transparent 0);
            background-size: 20px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05), inset 0 0 80px rgba(212, 184, 138, 0.15);
            border-left: 8px solid #e2d5bb;
            position: relative;
            z-index: 10;
        }
        
        .typing { 
            border-right: 3px solid #b55d7e; 
            white-space: pre-wrap; 
            animation: blink 0.7s infinite; 
        }
        
        @keyframes blink { 
            50% { border-color: transparent } 
        }
        
        .btn-pink { 
            background: #b55d7e; 
            color: white; 
            padding: 12px 30px; 
            border-radius: 12px; 
            transition: 0.3s; 
        }
        
        .btn-pink:hover {
            background: #9e4968;
            transform: scale(1.05);
        }

        /* Animasi Love */
        .love-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 192, 203, 0.3);
            animation: float 6s infinite ease-in-out;
            user-select: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(720deg) scale(1.5);
                opacity: 0;
            }
        }

        /* Variasi animasi untuk setiap love */
        .heart:nth-child(1) { left: 10%; animation-duration: 8s; animation-delay: 0s; font-size: 24px; }
        .heart:nth-child(2) { left: 20%; animation-duration: 7s; animation-delay: 2s; font-size: 18px; }
        .heart:nth-child(3) { left: 30%; animation-duration: 9s; animation-delay: 1s; font-size: 28px; }
        .heart:nth-child(4) { left: 40%; animation-duration: 6.5s; animation-delay: 3s; font-size: 22px; }
        .heart:nth-child(5) { left: 50%; animation-duration: 8.5s; animation-delay: 0.5s; font-size: 26px; }
        .heart:nth-child(6) { left: 60%; animation-duration: 7.5s; animation-delay: 2.5s; font-size: 20px; }
        .heart:nth-child(7) { left: 70%; animation-duration: 9.5s; animation-delay: 1.5s; font-size: 30px; }
        .heart:nth-child(8) { left: 80%; animation-duration: 8s; animation-delay: 3.5s; font-size: 24px; }
        .heart:nth-child(9) { left: 90%; animation-duration: 7s; animation-delay: 0.8s; font-size: 22px; }
        .heart:nth-child(10) { left: 15%; animation-duration: 9s; animation-delay: 2.8s; font-size: 28px; }
        .heart:nth-child(11) { left: 25%; animation-duration: 6.8s; animation-delay: 1.2s; font-size: 20px; }
        .heart:nth-child(12) { left: 35%; animation-duration: 8.2s; animation-delay: 3.2s; font-size: 26px; }

            <button @click="nextStep" class="btn-pink font-bold italic shadow-xl hover:shadow-2xl">
                Open the Letter
            </button>
        </div>

        <!-- Step 4: The Letter -->
        <div v-if="step === 4" class="animate__animated animate__fadeInUp py-8">
            <div class="paper-hd p-6 md:p-10 rounded-2xl min-h-[400px]">
                <div class="typing text-gray-700 text-lg md:text-xl leading-relaxed font-medium">
                    {{ displayedText }}
                </div>
                <p v-if="isTypingDone" class="text-right mt-10 italic font-bold animate__animated animate__fadeIn">

            </div>
            
            <!-- Extra Messages Buttons -->

                <button v-for="(msg, key, index) in extraMessages" 
                        @click="openPopup(key)"

                        :class="'animate__animated animate__fadeInUp animate__delay-' + (index + 1) + 's'">
                    <span class="block text-3xl mb-1">‚úâÔ∏è</span>
                    <span class="text-xs font-bold uppercase tracking-wider text-pink-600">{{ key }}</span>
                </button>
            </div>
        </div>

        <!-- Popup Modal -->
        <div v-if="showPopup" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-6">
            <div class="bg-white rounded-3xl p-8 max-w-sm w-full relative animate__animated animate__zoomIn text-center shadow-2xl">
                <button @click="showPopup = false" class="absolute top-4 right-4 text-3xl text-gray-400 hover:text-gray-600 transition-colors">

                <p class="text-gray-700 leading-relaxed text-lg">{{ activeMessage }}</p>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    step: 1,
                    yourName: "F",
                    displayedText: "",
                    fullText: "Hi Sayang, Happy Birthday Barakallah fii umrik ÿ®ÿßÿ±ŸÉ ÿßŸÑŸÑŸá ŸÅŸä ÿπŸÖÿ±ŸÉ !\n\nHari ini bukan sekadar tentang usia yang bertambah. Ini tentang kamu yang tetap berjalan meski hidup tidak selalu lembut. Tentang kamu yang tetap berdiri meski pernah goyah. Dan percayalah, semua yang sudah kamu lalui bukan kebetulan.\n\nŸÑŸéÿß ŸäŸèŸÉŸéŸÑŸëŸêŸÅŸè ÿßŸÑŸÑŸëŸ∞ŸáŸè ŸÜŸéŸÅŸíÿ≥Ÿãÿß ÿßŸêŸÑŸëŸéÿß ŸàŸèÿ≥ŸíÿπŸéŸáŸéÿß€ó \n\nAllah tidak membebani seseorang melainkan sesuai kesanggupannya. \n\nJika ujian itu pernah datang kepadamu, itu karena kamu mampu melewatinya. Luka yang hadir bukan tanda kelemahan, tetapi bukti bahwa kamu sedang ditempa menjadi pribadi yang lebih dalam dan lebih kuat. \n\nKe depan, memang tidak ada yang benar-benar pasti. Tapi ada satu hal yang selalu bisa kamu pegang: janji-Nya. \n\nŸÅŸéÿßŸêŸÜŸëŸé ŸÖŸéÿπŸé ÿßŸÑŸíÿπŸèÿ≥Ÿíÿ±Ÿê ŸäŸèÿ≥Ÿíÿ±Ÿãÿß€ô \n\nSesungguhnya bersama kesulitan ada kemudahan. \n\nBukan setelahnya, tapi bersamanya. Maka jika hari-hari terasa berat, percayalah bahwa di saat yang sama Allah sedang menyiapkan kelapangan untukmu. \n\nSemoga kamu selalu diberi hati yang luas untuk menerima, dan rasa syukur yang cukup untuk menikmati apa yang ada. Karena dalam Al-Qur'an juga disebutkan: \n\nŸÑŸéŸâŸïŸêŸÜŸí ÿ¥ŸéŸÉŸéÿ±Ÿíÿ™ŸèŸÖŸí ŸÑŸéÿßŸéÿ≤ŸêŸäŸíÿØŸéŸÜŸëŸéŸÉŸèŸÖŸí  \n\nJika kamu bersyukur, pasti Allah akan menambah nikmat kepadamu. \n\nDan tentang sabar ingatlah apa yang ditulis oleh Abu Hamid Al-Ghazali dalam kitab Ihya‚Äô Ulumuddin: \n\n‚ÄúSabar adalah keteguhan hati dalam menerima takdir tanpa kehilangan adab kepada Allah.‚Äù \n\nKamu sudah melakukannya sejauh ini. Kamu tetap menjaga hatimu, tetap berusaha, tetap percaya meski tidak selalu mengerti rencana-Nya. \n\nDi usia yang baru ini, semoga luka-luka yang pernah singgah perlahan sembuh, diganti dengan bahagia yang lebih utuh. Semoga Tuhan selalu menjaga langkahmu, menuntun keputusanmu, dan memberi kelapangan dalam setiap hal yang belum kamu miliki. Karena pada akhirnya, yang membuatmu istimewa bukan sekadar apa yang kamu capai, tetapi bagaimana kamu memilih untuk tetap tumbuh, tetap percaya, dan tetap melangkah. Terima kasih sudah bertahan sejauh ini.",
                    isTypingDone: false,
                    showPopup: false,
                    activeMessage: '',
                    extraMessages: {
                        thanks: "Makasih udah selalu ada dan jadi support system terbaik! ‚ù§Ô∏è",
                        happy: "Semoga bahagia selalu, dalam setiap langkah dan hembusan napasmu! ‚ú®",
                        sorry: "Taqabbalallahu minna wa minkum - Semoga kita selalu dalam lindungan-Nya ü§≤",
                        sad: "Jangan sedih, ingat selalu ada yang sayang kamu di sini! üåπ"
                    }
                }
            },
            methods: {
                nextStep() {
                    this.step++;
                    if (this.step === 4) {
                        setTimeout(() => this.typeEffect(), 500);
                    }
                },
                typeEffect() {
                    let i = 0;
                    const timer = setInterval(() => {
                        if (i < this.fullText.length) {
                            this.displayedText += this.fullText.charAt(i);
                            i++;
                        } else {
                            clearInterval(timer);
                            this.isTypingDone = true;
                        }
                    }, 40);
                },
                openPopup(key) {
                    this.activeMessage = this.extraMessages[key];
                    this.showPopup = true;
                }
            }
        }).mount('#app');
